<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/results.css" />
  </head>
  <body class="">
    <main>
      <!-- main content  -->
      <div class="flex-row min-100-vh">
        <div class="col-12 col-md-12 mainContent">
          <div class="banner">
            <!-- nav bar  -->
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="../../index.html"
                ><img
                  src="../../images/icons8-map-64.png"
                  alt="pin Icon"
                  class="m-1 p-2"
              /></a>
            </nav>
            <h1 class="results-p" id="results-top">Search Results</h1>
          </div>
          <!-- flex container for result cards -->
          <section id="resultBox"></section>
        </div>
      </div>
    </main>
    <!-- fade div -->
    <div id="fade"></div>
    <div id="footerImgContainer">
      <img
        src="../../images/guyOnMountain.jpeg"
        class="img-fluid"
        id="footerImg"
        alt=""
      />
    </div>
    <footer class="max-height: 100%">
      <div id="icon_container">
        <a class="footer-brand" href="../../index.html"
          ><img
            src="../../images/icons8-map-64.png"
            alt="pin Icon"
            class="m-1 p-2"
          /> </a
        ><a href="#results-top"
          ><img
            id="compass"
            src="../../images/icons8-compass-north-96.png"
            alt="pin Icon"
            class="m-1 p-2"
          />
        </a>
        <a href="../HTML/contact.html"
          ><p>
            <img
              src="../../images/icons8-communication-64.png"
              alt="communication"
            /></p
        ></a>
        <a href="https://github.com/Slimshady079/National-Parks-Search"
          ><img
            id="compass"
            src="../../images/icons8-github-squared-100.png"
            alt="pin Icon"
          />
        </a>
      </div>
      <!-- main footer content  -->
      <section id="footer_main">
        <h5>Credits</h5>
        <p class="footer-p">Icons by Icons8 free license</p>
        <ul>
          <li>
            <a href="https://icons8.com/icon/set/flags/stickers">Flags</a>
          </li>
          <li>
            <a href="https://icons8.com/icon/set/maps/color">Compass</a>
          </li>
          <li>
            <a href="https://icons8.com/icons/set/map">Map</a>
          </li>
          <li>
            <a href="https://icons8.com/icons/set/github-logo">gitHub Icon</a>
          </li>
        </ul>
      </section>
    </footer>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/resultsScript.js"></script>
</html>
