<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/results.css" />
  </head>
  <body class="">
    <main>
      <!-- main content  -->
      <div class="flex-row min-100-vh">
        <div class="col-12 col-md-12 mainContent">
          <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">
              <img
                src="./images/parkPinIcon.png"
                alt="pin Icon"
                class="m-1 p-2"
              />
            </a>
          </nav>

          <div class="banner">
            <h1 class="results-p" id="results-top">Search Results</h1>
          </div>
          <!-- flex container for result cards -->
          <section id="resultBox"></section>
        </div>
      </div>
    </main>
    <!-- fade div -->
    <div id="fade"></div>
    <div id="footerImgContainer">
      <img src="./images/guyOnMountain.jpeg" id="footerImg" alt="" />
    </div>
    <footer class="max-height: 100%">
      <a class="footer-brand" href="./index.html">
        <img src="./images/parkPinIcon.png" alt="pin Icon" class="m-1 p-2" />
      </a>
      <a href="#results-top">this</a>
    </footer>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./assets/js/resultsScript.js"></script>
</html>
